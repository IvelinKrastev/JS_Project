<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main_style.css">

		<link rel="shortcut icon" type="image/x-icon" href="images/food_factory_logo.ico" />
		<title> Food Factory </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://download.kinvey.com/js/kinvey-html5-sdk-3.9.3.min.js" ></script>
		<script type="text/javascript" src="scripts/login-register.js"></script>
		<script type="text/javascript" src="scripts/loader.js"></script>

		<script>
			$( function() {
			  $( "#header" ).load( "header.html" ); 
			  $( "#footer" ).load( "footer.html" );
			  $( "#sideMenu" ).load( "side-menu.html" );
			} );
		</script>
	</head>

	<body onload="loaderTimeout()">

		<div id="loader"></div>

		<div class="main-div" >
			
			<div id="header"></div>

			<div class="col-xs-12" id="mainPage">

				<div id="sideMenu"></div>

				<div class="recipeHolder col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<h2 id="youMustBeLoggedIn">You have to be logged in to view this page!</h2>
					<img src="images/caesar-salad.jpg" class="recipeImage" id="recipeImage">
					<h4 class="recipeHeader" id="recipeHeader"> Caesar Salad </h4>
					<p class="recipeText" id="recipeText">
					    1 medium ciabatta loaf <br>
    					3 tbsp olive oil <br>
					    2 skinless, boneless chicken breasts <br>
					    1 large cos or romaine lettuce, leaves separated <br>
					    1 garlic clove <br>
					    2 anchovies from a tin <br>
					    Medium block parmesan <br>
					    5 tbsp mayonnaise <br>
					    1 tbsp white wine vinegar
					</p>
				</div>
				
			</div>

			<div id="footer"></div>

		</div>
	</body>
</html>
