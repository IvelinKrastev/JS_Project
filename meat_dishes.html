<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main_style.css">

		<link rel="shortcut icon" type="image/x-icon" href="images/food_factory_logo.ico" />
		<title> Food Factory </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://download.kinvey.com/js/kinvey-html5-sdk-3.9.3.min.js" ></script>
		<script type="text/javascript" src="scripts/login-register.js"></script>
		<script type="text/javascript" src="scripts/loader.js"></script>

		<script>
			$( function() {
			  $( "#header" ).load( "header.html" ); 
			  $( "#footer" ).load( "footer.html" );
			  $( "#sideMenu" ).load( "side-menu.html" );
			} );
		</script>
	</head>

	<body onload="loaderTimeout()">

		<div id="loader"></div>

		<div class="main-div" >
			
			<div id="header"></div>

			<div class="col-xs-12" id="mainPage">

				<div id="sideMenu"></div>

				<div class="recipeHolder col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<img src="images/american-burger.jpg" class="recipeImage">
					<h4 class="recipeHeader"> American Burger </h4>
					<p class="recipeText">
					    2 tablespoons finely chopped onion <br>
					    2 tablespoons ketchup <br>
					    1 teaspoon sugar <br>
					    1 teaspoon Worcestershire sauce <br>
					    1 teaspoon steak sauce <br>
					    1/4 teaspoon cider vinegar <br>
					    1 pound ground beef <br>
					    4 slices sharp cheddar cheese <br>
					    4 hamburger buns, split and toasted <br>
					    8 cooked bacon strips <br>
					</p>
				</div>
				
			</div>

			<div id="footer"></div>

		</div>
	</body>
</html>
